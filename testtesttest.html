<template>
  <div class="tablebody">
      <el-card shadow="always">
          <div class="card-header">
              <span>学生信息管理</span>
              <div>
                  <el-button type="success" :icon="Plus" @click="Create">新增</el-button>
                  <el-button type="danger" :icon="Delete" @click="BatchDelete">批量删除</el-button>
              </div>
          </div>

          <el-form :inline="true" :model="searchForm" style="margin: 20px 0;">
              <el-form-item label="学号:">
                  <el-input v-model="searchForm.sno" placeholder="学号" />
              </el-form-item>
              <el-form-item label="姓名:">
                  <el-input v-model="searchForm.sname" placeholder="姓名" />
              </el-form-item>
              <el-form-item label="性别:">
                  <el-input v-model="searchForm.sex" placeholder="性别" />
              </el-form-item>
              <el-form-item label="年龄:">
                  <el-input v-model="searchForm.age" placeholder="年龄" />
              </el-form-item>

              <el-form-item>
                  <el-button type="primary" @click="onSearch" :icon="Search">查询</el-button>
              </el-form-item>
          </el-form>

          <el-table :data="tableData" class="tablelist" @selection-change="handleSelectionChange">
              <el-table-column type="selection" width="55" />

              <el-table-column fixed prop="id" label="id" width="80" />
              <el-table-column prop="sno" label="学号" width="120" />
              <el-table-column prop="sname" label="姓名" width="120" />
              <el-table-column prop="sex" label="性别" width="120" />
              <el-table-column prop="age" label="年龄" width="120" />

              <el-table-column fixed="right" label="操作" width="120">
                  <template #default="scope">
                      <el-button plain link type="primary" size="small"
                          @click="showDialog(scope.row.id); dialogVisible = true;">编辑</el-button>
                      <el-button link type="danger" size="small" @click="DeleteOne(scope.row.id)">删除</el-button>
                  </template>
              </el-table-column>
          </el-table>
          <el-pagination class="mypage" @current-change="handleCurrentChange" background
              layout="total, prev, pager, next, jumper" :total="totalSize" :page-size="pageSize">
          </el-pagination>
      </el-card>
  </div>
  <!-- 弹出框 -->
  <el-dialog v-model="dialogVisible" title="编辑信息" width="500">
      <div class="content">
          <el-form :model="form" label-width="auto" style="max-width: 600px">
              <el-form-item label="学号">
                  <el-input v-model="form.sno" />
              </el-form-item>
              <el-form-item label="姓名">
                  <el-input v-model="form.sname" />
              </el-form-item>
              <el-form-item label="性别">
                  <el-input v-model="form.sex" />
              </el-form-item>
              <el-form-item label="年龄">
                  <el-input v-model="form.age" />
              </el-form-item>
          </el-form>
      </div>
      <template #footer>
          <div class="dialog-footer">
              <el-button @click="dialogVisible = false">取消</el-button>
              <el-button type="primary" @click="onSubmit(form)">
                  确定
              </el-button>
          </div>
      </template>
  </el-dialog>
</template>

<script setup lang="ts">
import { Delete, Plus, Search } from '@element-plus/icons-vue'
import { ref, reactive, getCurrentInstance, onMounted, computed } from 'vue'
//导入弹出框
import { ElMessage, } from 'element-plus'

//pinia使用
import { storeToRefs } from 'pinia';
import storeApp from "../../../store/app"
const appStore = storeApp()
let { studentList } = storeToRefs(appStore)

//axois的函数
const constInstance = getCurrentInstance();
const { $request } = constInstance?.appContext.config.globalProperties;

//取路由对象
import { useRouter } from "vue-router"
const router = useRouter()

//查询条件的表单
const searchForm = ref({ id: '', sno: '', sname: '', sex: '', age: '' })
const selectedStudents = ref<string[]>([]); // 用于存储选中的学生id
const pageSize = ref<number>(5)// 每页显示的数量
const pageIndex = ref<number>(1)// 当前页码
const totalSize = ref<number>(0)// 总数据量
const totalPage = computed(() => {
  return Math.ceil(totalSize.value / pageSize.value)
})
const tableData = ref<any[]>([]);//表格数据

/**读取表格数据的函数 */
const getByPage = () => {
  // 确保总页数不小于当前页码
  if (pageIndex.value > totalPage.value) {
      pageIndex.value = 1; // 如果超出范围，则重置为第一页
  }
  // 计算当前页的数据范围
  const start = (pageIndex.value - 1) * pageSize.value;
  const end = start + pageSize.value;
  // 更新总数据量
  totalSize.value = studentList.value.length;
  // 判断是否有数据
  if (studentList.value.length) {
      // 截取当前页的数据
      tableData.value = studentList.value.slice(start, end);
  } else {
      tableData.value = [];
      ElMessage({
          message: "无法找到数据",
          type: "error",
      });
  }
}

/**分页 */
const handleCurrentChange = (curIndex: number) => {
  console.log(curIndex)
  pageIndex.value = curIndex
  getByPage()
}

const onSearch = () => {
  getByPage()
}

onMounted(() => {
  getByPage()
})

//新增
const Create = () => {
  if (!searchForm.value.sno || !searchForm.value.sname || !searchForm.value.sex || !searchForm.value.age) {
      ElMessage.error('请填写完整的学生信息');
      return;
  }
  // 调用Pinia store中的新增方法
  appStore.addStudent({ ...searchForm.value });
  ElMessage.success('学生信息创建成功');
  // 清空表单
  searchForm.value = { sno: '', sname: '', sex: '', age: '' };
  getByPage()
}

//编辑信息
interface Student {
id: string;
sno: string;
sname: string;
sex: string;
age: number;
}
const form = reactive<Student>({
  id:'',
  sno: '',
  sname: '',
  sex: '',
  age:0
})
const dialogVisible = ref<boolean>(false)
const onSubmit = (form:Student) => {

  if (form) {
      appStore.updateStudent(form);
      ElMessage.success('学生信息更新成功');
      dialogVisible.value = false; // 关闭对话框
      getByPage(); // 重新获取学生列表
  } else {
      ElMessage.error('请选择要更新的学生');
  }
}
function showDialog(id: string) {
  const student = studentList.value.filter(item => {
      return item.id === id
  })
  console.log(student);
  form.id=id
  form.sno=student[0].sno
  form.sname=student[0].sname
  form.sex=student[0].sex
  form.age=student[0].age
}


//更新
// const Update = () => {
//     if (Form.value) {
//         appStore.updateStudent(Form.value);
//         ElMessage.success('学生信息更新成功');
//         dialogVisible.value = false; // 关闭对话框
//         getByPage(); // 重新获取学生列表
//     } else {
//         ElMessage.error('请选择要更新的学生');
//     }
// }

//删除单个信息
const DeleteOne = (id: string) => {
  appStore.deleteStudent(id);
  ElMessage.success('学生信息删除成功');
  getByPage(); // 重新获取学生列表
}

// 处理表格选中事件
const handleSelectionChange = (val) => {
  selectedStudents.value = val.map((student) => student.id);
}
// 批量删除
const BatchDelete = () => {
  if (selectedStudents.value.length === 0) {
      ElMessage.warning('请选择要删除的学生');
      return;
  }
  appStore.deleteStudents(selectedStudents.value);
  ElMessage.success('学生信息删除成功');
  selectedStudents.value = []; // 清空选中的学生id
  getByPage(); // 重新获取学生列表
}
</script>

  margin-top: 20px;
}

  width: 100%;
